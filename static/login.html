<body>
    <div class="container">
        <form method="post" action="/login" id="loginform">
                <div class="login-screen" style="background-color: inherit; min-height: 400px;">
                    <div class="login-form" style="background-color: #d21623;">
                        <div class="form-group">
                            <input type="text" name="user" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" />
                            <label class="login-field-icon fui-user" for="login-name"></label>
                        </div>

                        <div class="form-group">
                            <input type="password" name="pwd" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
                            <label class="login-field-icon fui-lock" for="login-pass"></label>
                        </div>

                        <input class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #46b8da;" value="Log in"/>
                    <!--<a class="login-link" href="#">Lost your password?</a>-->
                        <br/>
                        {{.message}}
                    </div>
                </div>
        </form>
    </div>
